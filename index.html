<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./resources/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Markdown</title>
</head>

<body>

  <header>
    <div class="nav">
      <input type="checkbox" id="showFilesCheckbox">
    </div>
    <div class="pageTitle">Hyper Markdown</div>
    <hr>
    <div class="docName">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-file">
        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
        <polyline points="13 2 13 9 20 9"></polyline>
      </svg>
      <div class="fileNameContainer">
        <p>Document Name</p>
        <input id="fileName" value="README.md"></input>
      </div>
    </div>
    <div class="docOptions">
      <svg id="deleteBtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-trash-2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
      <div id="saveBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-save">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <p>Save changes</p>
      </div>
    </div>
  </header>


  <div class="filesContainer">

  </div>


  <div id="container">
    <div id="inputContainer">
      <div class="title">
        <p>Markdown</p>
      </div>
      <textarea id="inputMD" placeholder="Type here!"></textarea>
    </div>
    <hr>
    <dir id="outputContainer">
      <div class="title">
        <p>Preview</p>
      </div>
      <div id="outputMD"></div>
    </dir>
  </div>




  <script src="./node_modules/showdown/dist/showdown.min.js"></script>
  <script src="./resources/index.js"></script>
  <script src="./resources/fileScript.js"></script>
</body>

</html>
